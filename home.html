<!DOCTYPE html>
<html>
    <head>
        <title>2D's Counter</title>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link href="css/base.css" rel="stylesheet">
    </head>
    
    <body>
        <!--HTML BUAT LANDING PAGE-->
        <!--LOGO-->
    <div id="halamanpertama">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                    <img src="Counter logo.png" width="400px" alt="logo" class="displayed zoom">
            </div>
        </div>
        </br>
        <!--INPUT USERNAME-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 centerbutton">
                <input id="username" type="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'" class="inputusername" required>
            </div>
        <!--BUTTON SUBMIT-->
            <div class="col-lg-12 col-md-12 col-sm-12 centerbutton">
                <input type="submit" value="Start!" class="gobutton" onclick="saveusername()">
            </div>
        </div>
    </div>

        <!--HTML BUAT HALAMAN KEDUA-->

    <div id="halamandua" style="display: none;">
        <!--UNTUK DISPLAY USERNAME DAN BACK BUTTON-->
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <p id="usernamedisplay" class="usernamedisplay"></p>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 kanan">
                <button class="backbutton" onclick="kembalikehalamansatu()">Back</button>
            </div>    
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <img src="Counter logo.png" width="380px" alt="logo" class="zoom displayed">
            </div>
        </div>
        </br></br>

        <!--PILIHAN SHAPE YANG DIJALANKAN-->
        <!--SQUARE BUTTON-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 centerbutton">
                <form action="E:\Hacktiv8 (intro)\14 (29-11-19)\Mini_Project_Calculator\kotak.html">
                    <button class="squarebutton zoom2">Square</button>
                </form>
            </div> 
        </div>
        <!--ROUND BUTTON-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 centerbutton">
                <form action="E:\Hacktiv8 (intro)\14 (29-11-19)\Mini_Project_Calculator\lingkaran.html">
                    <button class="roundbutton zoom2">Round</button>
                </form>
            </div>
        </div>
        <!--TRIANGLE BUTTON-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 centerbutton">
                <form action="E:\Hacktiv8 (intro)\14 (29-11-19)\Mini_Project_Calculator\segitiga.html">
                    <button class="trianglebutton zoom2">Triangle</button>
                </form>
            </div>
        </div>
        <!--RECTANGLE BUTTON-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 centerbutton">
                <form action="E:\Hacktiv8 (intro)\14 (29-11-19)\Mini_Project_Calculator\persegipanjang.html">
                    <button class="rectanglebutton zoom2">Rectangle</button>
                </form>
            </div>
        </div>
    </div>  



        <script src="index.js"></script>
