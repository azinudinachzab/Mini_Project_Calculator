<!DOCTYPE html>
<html>

<head>
    <title>Triangle</title>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link href="css/base.css" rel="stylesheet">
</head>

<body>

    <!--DISPLAY NAME DAN END SESSION BUTTON-->
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <p class="usernamedisplay">Luqman Abyadh</p>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 kanan">
            <button class="endsessionbutton">End Session</button>
        </div>
    </div>
    <!--LOGO-->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <img src="Counter logo.png" width="300px" alt="logo" class="zoom displayed">
        </div>
    </div>
    </br></br>
    <!--TRIANGLE SHAPE-->
    <div class="row centerbutton">
        <div class="col-lg-12 col-md-12 col-sm-12 zoom" id="triangle"></div>
    </div>
    <!--FORM UNTUK MEMASUKKAN UKURAN TINGGI-->
    </br></br>
    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <form>
                <input type="number" placeholder="Input Height" onfocus="this.placeholder=''"
                    onblur="this.placeholder='Input Number'">
            </form>
        </div>
        <!--FORM UNTUK MEMASUKKAN UKURAN ALAS-->
        <div class="col-lg-6 col-md-12 col-sm-12">
            <form>
                <input type="number" placeholder="Input Base" onfocus="this.placeholder=''"
                    onblur="this.placeholder='Input Number'">
            </form>
        </div>
    </div>

    
    <script src="shape.js"></script>
    <script src="index.js"></script>
</body>

</html>
