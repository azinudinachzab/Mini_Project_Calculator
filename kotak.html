<!DOCTYPE html>
<html>

<head>
    <title>Square</title>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link href="css/base.css" rel="stylesheet">
</head>

<body>
    <!--HALAMAN PENERIMA DATA KOTAK-->
    <!--DISPLAY NAME DAN END SESSION BUTTON-->
    <div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <p class="usernamedisplay" id="usernamedisplay"></p>
            </div>
    
            <div class="col-lg-6 col-md-6 col-sm-6 kanan">
                <form action="E:\Hacktiv8 (intro)\14 (29-11-19)\Mini_Project_Calculator\home.html">
                    <button class="endsessionbutton">End Session</button>
                </form>
            </div>
        </div>
        <!--LOGO-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <img src="Counter logo.png" width="300px" alt="logo" class="zoom displayed">
            </div>
        </div>
        </br>
        <!--SQUARE SHAPE-->
        <div class="row centerbutton">
            <div class="col-lg-12 col-md-12 col-sm-12 zoom" id="square"></div>
        </div>
        <!--FORM UNTUK MEMASUKKAN UKURAN SISI-->
        </br>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 centerbutton">
                <input type="number" placeholder="Input Number" onfocus="this.placeholder=''"
                    onblur="this.placeholder='Input Number'" class="inputnumbersquare">
            </div>
        </div>
        <!--TOMBOL COUNT-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="centerbutton">
                    <button class="countbutton">Count!</button>
        <!--TOMBOL NEW SHAPE-->
                    <button class="newshapebutton">New Shape!</button>
                <div>
            </div>
        </div>
    </div>

    <!--HALAMAN HASIL PENGHITUNGAN-->
    <div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <p class="usernamedisplay">Luqman Abyadh</p>
            </div>
    
            <div class="col-lg-6 col-md-6 col-sm-6 kanan">
                <form action="E:\Hacktiv8 (intro)\14 (29-11-19)\Mini_Project_Calculator\home.html">
                    <button class="endsessionbutton">End Session</button>
                </form>
            </div>
        </div>
        <!--LOGO-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <img src="Counter logo.png" width="300px" alt="logo" class="zoom displayed">
            </div>
        </div>
        </br>
        <!--BENTUK KOTAK, YANG SUDAH ADA HASIL OPERASI NYA-->
        <div class="row centerbutton">
            <div class="col-lg-12 col-md-12 col-sm-12 zoom" id="square"></div>
        </div>
        <!--FORM UNTUK MEMASUKKAN UKURAN SISI-->
        </br>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 centerbutton">
                <input type="number" placeholder="Input Number" onfocus="this.placeholder=''"
                    onblur="this.placeholder='Input Number'" class="inputnumbersquare">
            </div>
        </div>
        <!--TOMBOL CLEAR-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="centerbutton">
                    <button class="clearbutton">Clear</button>
        <!--TOMBOL NEW SHAPE-->
                    <button class="newshapebutton">New Shape!</button>
                <div>
            </div>
        </div>



    </div>
    

    <script src="index.js"></script>
</body>

</html>
